<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <app-card class="centerHV" name="card-login" width="560" height="380">
    <div class="row">
      <div
        class="col-md-12"
        style="font-size: 40px; font-weight: 600; text-align: center;"
      >
        FinanÃ§as App
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Email</label>
        <app-input
          name="email"
          placeholder="Email"
          icon="fa-user"
          [formGroup]="loginForm"
          formControlName="email"
          [error]="errorMessage.length > 0"
        ></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Senha</label>
        <app-input
          name="password"
          type="password"
          placeholder="Senha"
          icon="fa-key"
          [formGroup]="loginForm"
          formControlName="password"
          [error]="errorMessage.length > 0"
        ></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-button
          type="submit"
          name="btnEntrar"
          text="Entrar"
          color="vermelho"
          [disabled]="!loginForm.valid"
        ></app-button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div
          class="error"
          style="text-align: center;"
          *ngIf="errorMessage.length > 0"
        >
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </app-card>
</form>
